<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';">
    <link rel="stylesheet" type="text/css" href="window.css">
    <title>DiGram</title>
  </head>
  <body>
    <div class="top-menu">
      <div class="left-edge"></div>
      <div class="square-btn" id="btn-undo" style="opacity: 0.2" title="Cofnij">
        <a href="#"><img src="../icons/undo.png"></a>
      </div>

      <div class="square-btn" id="btn-redo" style="opacity: 0.2" title="Ponów">
        <a href="#"><img src="../icons/redo.png"></a>
      </div>

      <div class="spacer"></div>

      <div class="square-btn" id="btn-cut" style="opacity: 0.2" title="Wytnij">
        <a href="#"><img src="../icons/cut.png"></a>
      </div>

      <div class="square-btn" id="btn-copy" style="opacity: 0.2" title="Kopiuj">
        <a href="#"><img src="../icons/copy.png"></a>
      </div>

      <div class="square-btn" id="btn-paste" style="opacity: 0.2" title="Wklej">
        <a href="#"><img src="../icons/paste.png"></a>
      </div>

      <div class="spacer"></div>

      <div class="square-btn" id="btn-remove" style="opacity: 0.2" title="Usuń">
        <a href="#"><img src="../icons/delete.png"></a>
      </div>

      <div class="spacer"></div>

      <select id="fontPickerFamily" style="user-select: none">
        <option value="None" hidden disabled></option>
      </select>

      <select id="fontPickerSize" style="user-select: none">
        <option value="None" hidden disabled></option>
      </select>

      <div class="square-btn" id="btn-bold" title="Pogrubienie (Ctrl + B)">
        <a href="#"><img src="../icons/bold.png"></a>
      </div>

      <div class="square-btn" id="btn-italic" title="Kursywa (Ctrl + I)">
        <a href="#"><img src="../icons/italic.png"></a>
      </div>

      <div class="square-btn" id="btn-underline" title="Podkreślenie (Ctrl + U)">
        <a href="#"><img src="../icons/underline.png"></a>
      </div>

      <div class="square-btn" id="btn-peak" title="Wyłączenie grotu strzałki">
        <a href="#"><img src="../icons/arrow.png"></a>
      </div>

      <div class="spacer"></div>

      <div class="square-btn" id="btn-wider" title="Zwiększ blok">
        <a href="#"><img src="../icons/wider.png"></a>
      </div>

      <div class="square-btn" id="btn-shorter" title="Zmniejsz blok">
        <a href="#"><img src="../icons/shorter.png"></a>
      </div>

      <div class="spacer"></div>

      <div class="square-btn" id="btn-path" title="Rysowanie linii">
        <a href="#"><img src="../icons/conn.png"></a>
      </div>

      <div class="lengther"></div>

      <div class="square-btn" id="btn-grid" title="Siatka">
        <a href="#"><img src="../icons/grid.png"></a>
      </div>

      <div class="left-edge"></div>
    </div>
    <div class="wrapper">
      <div class="toolbox">
        <div class="search-bar">
          <div class="title">
            <div class="caption">Elementy</div>
            <div class="button">
              <a href="#">&lt;</a>
            </div>
          </div>
          <div class="search-area">
            <input type="text" id="search-box">
            <div class="icon">
              <img src="../icons/lupa.png">
            </div>
          </div>
        </div>
        <div class="toolset" id="toolbox">
        </div>
      </div>
      <div class="viewport" id="viewport">
      </div>
      <div id="select-area"></div>
    </div>
    <script src="window.js" defer></script>
  </body>
</html>
